<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>WordPress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
		<path fill="#0099ff" fill-opacity="1" d="M0,160L24,133.3C48,107,96,53,144,32C192,11,240,21,288,32C336,43,384,53,432,85.3C480,117,528,171,576,197.3C624,224,672,224,720,197.3C768,171,816,117,864,90.7C912,64,960,64,1008,69.3C1056,75,1104,85,1152,117.3C1200,149,1248,203,1296,186.7C1344,171,1392,85,1416,42.7L1440,0L1440,0L1416,0C1392,0,1344,0,1296,0C1248,0,1200,0,1152,0C1104,0,1056,0,1008,0C960,0,912,0,864,0C816,0,768,0,720,0C672,0,624,0,576,0C528,0,480,0,432,0C384,0,336,0,288,0C240,0,192,0,144,0C96,0,48,0,24,0L0,0Z"></path>
	</svg>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<header>
					<h1>WordPress Blog Viewer</h1>
				</header>
				<main>
					<div class="mb-3">
						<label for="site" class="form-label">WordPress Site</label>
						<input type="text" name="site" id="site" value="bruceelgort.com" class="form-control">
					</div>
					<fieldset class="mb-3">
						<legend class="h6">Display Avatar</legend>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="avatar" value="yes" checked id="avatar-yes">
							<label for="avatar-yes" class="form-check-label">Yes</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="avatar" value="no" id="avatar-no">
							<label for="avatar-no" class="form-check-label">No</label>
						</div>
					</fieldset>
					<fieldset class="mb-3">
						<legend class="h6">Display Date</legend>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="date" value="yes" checked id="date-yes">
							<label for="date-yes" class="form-check-label">Yes</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="date" value="no" id="date-no">
							<label for="date-no" class="form-check-label">No</label>
						</div>
					</fieldset>
					<fieldset class="mb-3">
						<legend class="h6">Display Tags</legend>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="tags" value="yes" checked id="tags-yes">
							<label for="tags-yes" class="form-check-label">Yes</label>
						</div>
						<div class="form-check">
							<input type="radio" class="form-check-input" name="tags" value="no" id="tags-no">
							<label for="tags-no" class="form-check-label">No</label>
						</div>
					</fieldset>
					<div class="mb-3">
						<button id="doit" disabled class="btn btn-primary">Display Data</button>
					</div>

					<div id="container" class="mt-5"></div>
					<img src="loading.gif" id="apple" alt="Waiting...">
				</main>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/wp.js"></script>

</body>

</html>
